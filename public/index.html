<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-check-circle"></i>
                    ToDo App
                </h1>
                <p class="app-subtitle">Zarządzaj swoimi zadaniami efektywnie</p>
            </div>
        </header>

        <main class="main-content">
            <!-- Add new task -->
            <section class="add-todo-section">
                <form id="todoForm" class="todo-form">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="todoInput" 
                            class="todo-input" 
                            placeholder="Dodaj nowe zadanie..."
                            maxlength="255"
                            required
                        >
                        <button type="submit" class="add-btn">
                            <i class="fas fa-plus"></i>
                            <span>Dodaj</span>
                        </button>
                    </div>
                </form>
            </section>

            <!-- Filters -->
            <section class="filters-section">
                <div class="filters-container">
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">
                            <i class="fas fa-list"></i>
                            <span>Wszystkie</span>
                            <span class="count" id="allCount">0</span>
                        </button>
                        <button class="filter-btn" data-filter="active">
                            <i class="fas fa-clock"></i>
                            <span>Aktywne</span>
                            <span class="count" id="activeCount">0</span>
                        </button>
                        <button class="filter-btn" data-filter="completed">
                            <i class="fas fa-check"></i>
                            <span>Ukończone</span>
                            <span class="count" id="completedCount">0</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Task list -->
            <section class="todos-section">
                <div class="todos-container">
                    <div id="loadingState" class="loading-state">
                        <div class="spinner"></div>
                        <p>Ładowanie zadań...</p>
                    </div>

                    <div id="emptyState" class="empty-state" style="display: none;">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>Brak zadań</h3>
                        <p>Dodaj swoje pierwsze zadanie powyżej</p>
                    </div>

                    <div id="errorState" class="error-state" style="display: none;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Błąd połączenia</h3>
                        <p>Nie udało się załadować zadań</p>
                        <button id="retryBtn" class="retry-btn">
                            <i class="fas fa-redo"></i>
                            Spróbuj ponownie
                        </button>
                    </div>

                    <ul id="todosList" class="todos-list" style="display: none;">
                    </ul>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 MS - TODO App</p>
        </footer>
    </div>

    <!-- Toast notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Potwierdź usunięcie</h3>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>Czy na pewno chcesz usunąć to zadanie?</p>
                <p class="modal-todo-title" id="modalTodoTitle"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modalCancel">Anuluj</button>
                <button class="btn btn-danger" id="modalConfirm">Usuń</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
